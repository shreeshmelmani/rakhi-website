      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;

    .container {
      text-align: center;

    .gif_container img {

      border-radius: 10px;
      margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 2em;
      animation: float 3s infinite;
    }

    .heart:nth-child(1) { top: 20%; left: 30%; animation-duration: 4s; }
    .heart:nth-child(2) { top: 40%; left: 50%; animation-duration: 6s; }
    .heart:nth-child(3) { top: 60%; left: 70%; animation-duration: 5s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
