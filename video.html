  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('rakhi-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;

    h1 {

      color: #ffdd99;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .back-btn {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 25px;
      background: #06d6a0;

      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #048f7b;
    }

    .diya {
      position: absolute;
      bottom: -30px;
      left: -30px;
      width: 80px;
      animation: floatUp 5s infinite ease-in-out;
    }

    @keyframes floatUp {
