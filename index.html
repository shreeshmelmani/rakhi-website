<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raksha Bandhan Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('rakhi-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 2s ease 3s forwards;
      z-index: 10;
    }

    .loading-text {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ffdd99;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .main-content.show {
      display: flex;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffd166;
      text-shadow: 0 0 10px #000;
    }

    .btn {
      background: #ff6b6b;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .btn:hover {
      background: #e63946;
      box-shadow: 0 0 25px #ffcccc;
    }
  </style>
</head>
<body>

  <div class="loading-screen" id="loader">
    <div class="loading-text">Loading your surprise... üéÅ</div>
  </div>

  <div class="main-content" id="main">
    <h1>Happy Raksha Bandhan, Dumbo üíñ</h1>
    <a href="wish.html" class="btn">Read Your Wish üíå</a>
    <a href="video.html" class="btn">Watch Surprise Video üé•</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main').classList.add('show');
    }, 4000);
  </script>

</body>
</html>
